<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Neon Roxo</title>
    <style>
        body {
            background-color: #2b0057; /* Cor de fundo neon roxo */
            color: #fff; /* Cor do texto */
            font-family: Arial, sans-serif; /* Fonte do texto */
            text-align: center; /* Alinhamento centralizado do texto */
            padding: 50px; /* Espaçamento interno da página */
        }

        .neon-text {
            font-size: 48px; /* Tamanho do texto */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff, 0 0 100px #ff00ff, 0 0 150px #ff00ff; /* Efeito de neon roxo */
        }
    </style>
</head>
<body>
    <div class="neon-text">
        <h1>Parabéns Manu!</h1>
        <p>Que seus 18 anos sejam tão brilhantes quanto este neon roxo!</p>
    </div>
</body>
</html>
